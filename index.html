<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="post">
                <header>Create Post</header>
                <form action="#">
                    <div class="content">
                        <img onmouseout="src='1000_F_163686510_Ke53WEcPX5Mfr9XqwAeRvEy9lWRhtiz4_4.jpg'" onmouseover="src='IMG-20220220-WA0003_2.jpg'" src="./1000_F_163686510_Ke53WEcPX5Mfr9XqwAeRvEy9lWRhtiz4_4.jpg" alt="">
                        <div class="details">
                            <p>Hasnain Qari</p>
                            <div class="privacy">
                                <i class="fas fa-user-friends"></i>
                                <span>Friends</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <textarea id="text" placeholder="What's on your minds, Hasnain Qari?" required></textarea>
                    <div class="theme-emoji">
                        <img id="change_color" src="./icons/theme.svg" alt="">
                        <img src="./icons/emoji.svg" alt="">
                    </div>
                    <div class="option">
                        <p>Add To Your Post</p>
                        <ul class="list">
                            <li><img src="./icons/gallery.svg" alt=""></li>
                            <li><img src="./icons/tag.svg" alt=""></li>
                            <li><img src="./icons/emoji.svg" alt=""></li>
                            <li><img src="./icons/mic.svg" alt=""></li>
                            <li><img src="./icons/more.svg" alt=""></li>
                        </ul>
                    </div>
                    <button>Post</button>
                </form>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
